<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1 style="text-align: center; margin-bottom: 10px;">Danh sách thành phố</h1>
<div style="text-align: center; margin-bottom: 10px;"><a href="/create-city">Thêm thành phố</a></div>
<table th:if="${cities.size() > 0}" class="table__common" cellpadding="0" cellspacing="10">
    <tr>
        <th>#</th>
        <th>Thành phố</th>
        <th>Quốc gia</th>
        <th></th>
    </tr>
    <tr th:each="c : ${cities}">
        <td th:text="${c.getId()}"></td>
        <td><a th:href="@{/detail(id=${c.getId})}" th:text="${c.getName()}"></a></td>
        <td th:text="${c.getCountry().getName()}"></td>
        <td>
            <a th:href="@{delete-city(id=${c.getId()})}" onclick="return confirm('Bạn có chắc muốn xoá thành phố')">Xoá</a> |
            <a th:href="@{edit-city(id=${c.getId()})}">Sửa</a>
        </td>
    </tr>
</table>
<br>
<br>
<br>
<h2  th:text="${checkCreate}" style="color: darkred"></h2>
<h2 th:text="${checkEdit}" style="color: darkred"></h2>
<h2 th:text="${checkDelete}" style="color: darkred"></h2>
</body>
</html>
