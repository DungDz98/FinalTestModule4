<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xem thành phố</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<form method="post" th:object="${city}">
    <h1 th:text="${'Thành phố ' + city.getName()}"></h1>
    <a href="/">Xem danh sách thành phố</a>
    <table class="table__common">
        <tr>
            <td>Tên thành phố</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Quốc gia</td>
            <td th:text="*{country.getName()}"></td>
        </tr>
        <tr>
            <td>Diện tích</td>
            <td th:text="*{area}"></td>
        </tr>
        <tr>
            <td>Dân số</td>
            <td th:text="*{population}"></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td th:text="*{gdp}"></td>
        </tr>
        <tr>
            <td>Giới thiệu</td>
            <td th:text="*{description}"></td>
        </tr>
        <tr>
            <td><a th:href="@{edit-city(id=${city.getId()})}">Chỉnh Sửa</a></td>
            <td><a th:href="@{delete-city(id=${city.getId()})}" onclick="return confirm('Bạn có chắc muốn xoá thành phố')">Xoá</a> |
            </td>
        </tr>
    </table>
</form>
</body>
</html>
