<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thành phố</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Chỉnh sửa thành phố</h1>
<form method="post" th:object="${city}">
    <table class="table__common">
        <tr>
            <td>Tên thành phố</td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Quốc gia</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="co: ${countries}" th:value="${co.id}" th:text="${co.name}" ></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Diện tích</td>
            <td><input type="text" th:field="*{area}"></td>
        </tr>
        <tr>
            <td>Dân số</td>
            <td><input type="text" th:field="*{population}"></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td><input type="text" th:field="*{gdp}"></td>
        </tr>
        <tr>
            <td>Giới thiệu</td>
            <td><textarea cols="30" rows="10" th:field="*{description}"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Cập nhật"></td>
            <td><a href="/">Thoát</a></td>
        </tr>
    </table>
</form>
</body>
</html>
